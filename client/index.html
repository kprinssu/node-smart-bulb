<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Revogi Bulb Control</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">
        <link href="css/bootstrap-toggle.min.css" rel="stylesheet">

        <style>
            label {
                padding-right: 25px;
                padding-bottom: 15px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Bulb Controls</div>
                <div class="panel-body">
                    <label for="turn_on">Turn on/off Light</label>
                    <input id="turn_on" name="turn_on" checked data-toggle="toggle" type="checkbox">
                    <br>
                    <label for="hex_colour">Colour</label>
                    <input type="text" id="hex_colour" value="#FFFFFF" />
                    <br>
                </div>
            </div>

            <!-- Bootstrap core JavaScript -->
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/bootstrap-colorpicker.min.js"></script>
            <script src="js/bootstrap-toggle.min.js"></script>

            <script>
                $(function(){
                    $('#hex_colour').colorpicker({
                        format: 'hex'
                    });
                });
            </script>
        </div>
    </body>
</html>
